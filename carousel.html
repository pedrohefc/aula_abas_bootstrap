<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap - carousel</title>
    <link rel="stylesheet" href="./LIB/bootstrap.min.css">
    <style>
        img{
            width: 100%;
            height:1000px;
        }
    </style>
</head>
<body>
    <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="4000" class="carousel-item active">
                <img src="https://images.pexels.com/photos/21383563/pexels-photo-21383563/free-photo-of-preto-e-branco-p-b-cachorro-cao.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"/>
                <div class="carousel-caption">Foto de um cachorro veio</div>
            </div>
            <div data-bs-interval="4000" class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2024/08/06/14/43/dolphin-8949505_1280.jpg"/>
                <div class="carousel-caption">Foto de um golfinho veio</div>
            </div>
            <div data-bs-interval="4000" class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2023/10/12/08/23/bird-8310172_640.png"/>
                <div class="carousel-caption">Foto de um passaro veio</div>
            </div>
        </div>
        <button data-bs-target="#carousel-exemplo" class="carousel-control-prev" data-bs-slide="prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel-exemplo" class="carousel-control-next" data-bs-slide="next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
        </div>
    </div>

    <script src="./LIB/bootstrap.bundle.min.js"></script>
</body>
</html>
