<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap - navbar</title>
    <link rel="stylesheet" href="./LIB/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active{
            color: #fff;
        }
        .nav-link{
            text-align: center;
        }
        section{
            height: 100vh;
            background-color: rgb(240, 240, 240);
            padding-top: 70px;
        }

        header{
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título do site</h1>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="item">
                            <a class="nav-link active" href="#inicio">Início</a>
                        </li>
                        <li class="item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="item">
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li class="item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
<div data-bs-spy="scroll" data-bs-target="#cabecalho">
    <section id="inicio">
        <h2>Início</h2>
    </section>
    <section id="produtos">
        <h2>Produtos</h2>
        <div class="container">
            <nav class="nav nav-tabs">
                <button data-bs-toggle="tab" data-bs-target="#eletronico" class="nav-link active" type="button">Eletrônicos</button>
                <button data-bs-toggle="tab" data-bs-target="#masculino" class="nav-link" type="button">Moda masculina</button>
                <button data-bs-toggle="tab" data-bs-target="#feminino" class="nav-link" type="button">Moda feminina</button>
            </nav>
            <div class="tab-content">
                <div id="eletronico" class="tab-pane active">
                    Conteúdo da aba eletronicos
                </div>
                <div id="masculino" class="tab-pane">
                    Conteúdo da aba moda masculina
                </div>
                <div id="feminino" class="tab-pane">
                    Conteúdo da aba moda feminina
                </div>
            </div>
        </div>
    </section>
    <section id="promocoes">
        <h2>Promoções</h2>
    </section>
    <section id="contato">
        <h2>Contato</h2>
    </section>
</div>

    <script src="./LIB/bootstrap.bundle.min.js"></script>
</body>
</html>
